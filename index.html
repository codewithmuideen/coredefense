<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login - Coredefense</title>
    <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap-5.3.8.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendor/fontawesome-7.0.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1E6AFF, #000000);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 380px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-logo img {
            width: 180px;
        }

        .login-title {
            text-align: center;
            font-size: 1.8em;
            color: #1E6AFF;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #000;
        }

        .form-group i {
            position: absolute;
            top: 38px;
            left: 15px;
            color: #1E6AFF;
        }

        .au-input {
            border: 1px solid #ccc;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .au-input:focus {
            border-color: #1E6AFF;
            box-shadow: 0 0 8px rgba(30, 106, 255, 0.5);
            outline: none;
        }

        .au-btn {
            background: #1E6AFF;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .au-btn:hover {
            background: #1558c0;
        }

        .login-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .login-footer a {
            color: #1E6AFF;
            font-weight: bold;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-logo">
            <img src="images/icon/logo.png" alt="Coredefense Logo">
        </div>
        <!-- <div class="login-title">Admin Login</div> -->

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <i class="fas fa-envelope"></i>
                <input class="au-input" type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <i class="fas fa-lock"></i>
                <input class="au-input" type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button class="au-btn mt-2" type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </form>

 <style>
   

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 999; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto; 
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content.success { border-top: 5px solid green; }
        .modal-content.error { border-top: 5px solid red; }

        .close-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background: gray;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

        <div id="modal" class="modal">
        <div id="modalContent" class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const defaultEmail = "admin@coredefense.com"; 
        const defaultPassword = "Mypassw0rd@1"; 

        const modal = document.getElementById("modal");
        const modalMessage = document.getElementById("modalMessage");
        const modalContent = document.getElementById("modalContent");

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); 

            const email = e.target.email.value;
            const password = e.target.password.value;

            if (email === defaultEmail && password === defaultPassword) {
                modalMessage.innerText = "Login successful!";
                modalContent.classList.add("success");
                modal.style.display = "block";

                setTimeout(() => {
                    window.location.href = "index.html"; 
                }, 1500); 
            } else {
                modalMessage.innerText = "Incorrect email or password.";
                modalContent.classList.add("error");
                modal.style.display = "block";
            }
        });

        function closeModal() {
            modal.style.display = "none";
            modalContent.classList.remove("success", "error");
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
        <!-- <div class="login-footer">
            <p>Forgot your password? <a href="#">Reset here</a></p>
        </div> -->
    </div>
</body>

</html>
